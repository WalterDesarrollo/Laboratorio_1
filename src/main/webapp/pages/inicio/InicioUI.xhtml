<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
  
    <h:head>
        <h:outputScript name ="script.js" library="js"/>
        <h:outputStylesheet name ="default.css" library="css"/>
        <h:outputStylesheet name ="theme.css" library="css"/>
        <h:outputStylesheet name ="miDiseño.css" library="css"/>
        
    </h:head>
    
     <h:body>
     
         <h1 class="contenedor">CLIENTES</h1>        
                          
      <h:form class="wrapper" >
                <br></br>
     <p:panelGrid columns="2" >              
        <p:outputLabel class="botones" value="Id"/>
        <p:inputText id="idCliente" value="#{bkn_Inicio.idRegistro}" placeholder="Para Actualizar"  />
        <p:outputLabel class="botones" value="Nombre"/>
        <p:inputText value="#{bkn_Inicio.datosInsert.nombre}"  />
        <p:outputLabel class="botones" value="Correo"/>
        <p:inputText value="#{bkn_Inicio.datosInsert.correo}"    />
        <p:outputLabel class="botones" value="Direccion"/>
        <p:inputText value="#{bkn_Inicio.datosInsert.direccion}"  />
        <p:outputLabel class="botones" value="Telefono"/>
        <p:inputText value="#{bkn_Inicio.datosInsert.telefono}"   />
        
        <p:commandButton class="botones" value="Insertar" actionListener="#{bkn_Inicio.insertaDatos()}" />
        <p:commandButton class="botones" value="Actualizar"  actionListener="#{bkn_Inicio.actualizarDatos()}"    />    
      <p:commandButton class="botones" id="btnInicio" value="Volver" action="Menu_inicio.xhtml"/>
    </p:panelGrid>  
   <br></br>
 </h:form>
                 
         <br></br>         
     <h:form class="botones">
           <br></br>
    <!-- construccion de la tabla que muestra los datos de la BD ventas_clientes -->        
         <p:dataTable id="tblLista" value="#{bkn_Inicio.lista}" var="item">
            <p:column headerText="Id" >
            <p:outputLabel value="#{item.id}" />
            </p:column>
            <p:column headerText="Nombre" >
            <p:outputLabel value="#{item.nombre}" />
            </p:column>
            <p:column headerText="Correo">  
            <p:outputLabel value="#{item.correo}"/>
            </p:column>
            <p:column headerText="Dirección">
            <p:outputLabel value="#{item.direccion}" /> 
            </p:column>
            <p:column headerText="Teléfono">
            <p:outputLabel value="#{item.telefono}" />
            </p:column>
       </p:dataTable>   <!-- final de la tabla -->  
         <br></br>
    </h:form>         
   </h:body>
</html>
